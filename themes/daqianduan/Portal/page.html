		<div id="respond" class="no_webshot">
			<form action="http://demo.themebetter.com/dux/wp-comments-post.php" method="post" id="commentform">
				<div class="comt">
					<div class="comt-title">
						<img alt="" data-src="http://0.gravatar.com/avatar/?s=50&amp;d=http%3A%2F%2Fdemo.themebetter.com%2Fdux%2Fwp-content%2Fthemes%2Fdux%2Fimg%2Favatar-default.png&amp;r=g" srcset="http://0.gravatar.com/avatar/?s=100&amp;d=http%3A%2F%2Fdemo.themebetter.com%2Fdux%2Fwp-content%2Fthemes%2Fdux%2Fimg%2Favatar-default.png&amp;r=g 2x" class="avatar avatar-50 photo avatar-default" height="50" width="50" src="http://0.gravatar.com/avatar/?s=50&amp;d=http%3A%2F%2Fdemo.themebetter.com%2Fdux%2Fwp-content%2Fthemes%2Fdux%2Fimg%2Favatar-default.png&amp;r=g" style="display: inline;">

							<a id="cancel-comment-reply-link" href="javascript:;">取消</a>
						</p>
					</div>
					<div class="comt-box">
						<textarea placeholder="你的评论可以一针见血" class="input-block-level comt-area" name="comment" id="comment" cols="100%" rows="3" tabindex="1" onkeydown="if(event.ctrlKey&amp;&amp;event.keyCode==13){document.getElementById('submit').click();return false};"></textarea>
						<div class="comt-ctrl">
							<div class="comt-tips">

								<input type="hidden" name="comment_parent" id="comment_parent" value="0">

								<div class="comt-tip comt-loading" style="display: none;">
									评论提交中...
								</div>
								<div class="comt-tip comt-error" style="display: none;">
									#
								</div>
							</div>
							<button type="submit" name="submit" id="submit" tabindex="5">提交评论</button>
							<!-- <span data-type="comment-insert-smilie" class="muted comt-smilie"><i class="icon-thumbs-up icon12"></i> 表情</span> -->
						</div>
					</div>
					<div class="comt-comterinfo" id="comment-author-info">

							<li class="form-inline"><label class="hide" for="email">邮箱</label><input class="ipt" type="text" name="email" id="email" value="" tabindex="3" placeholder="邮箱"><span class="text-muted">邮箱 (必填)</span></li>
							<li class="form-inline"><label class="hide" for="url">网址</label><input class="ipt" type="text" name="url" id="url" value="" tabindex="4" placeholder="网址"><span class="text-muted">网址</span></li>
						</ul>

				</div>

					</div>

				<!-- #comment-## -->
